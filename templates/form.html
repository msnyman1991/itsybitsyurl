<!DOCTYPE html>
<html lang="en">
<head>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<form method="POST" >
    <h1 style="text-align:center">Ninja URL</h1>
    <h2 style="text-align:center">Your URL shortener</h2>
    <div>
      <label class="label-email">
        <input type="url" class="text" name="shortenurl" tabindex="1" required />
        <span class="required">Long URL</span>
      </label>
    </div>
    <input type="submit" value="Generate short URL" />
    <figure aria-hidden="true">
      <div class="head skin">
        <div class="eyes"><img src="{{ url_for('static',filename='styles/ninja-face.png') }}" alt="Flying Kites" width="150" height="200"></div>
      </div>
    </figure>
  </form>
