<!DOCTYPE html>
<html lang="en">
<head>
  <link rel= "stylesheet" type= "text/css" href= "static/styles/style.css">
</head>
<form method="POST" >
    <h1 style="text-align:center">Qinja URL</h1>
    <h2 style="text-align:center">The URL shortener</h2>
    <div>
      <label class="label-email">
        <input pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?" placeholder="https://example.com" type="url" class="text" name="shortenurl" tabindex="1" required/>
        <span class="required">Long URL</span>
      </label>
    </div>
    <input type="submit" value="Generate short URL" />
    <figure aria-hidden="true">
      <div class="head skin">
        <div class="eyes"><img src="static/styles/ninja-face.png" alt="Flying Kites" width="150" height="200"></div>
      </div>
    </figure>
  </form>
